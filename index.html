<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./Icon/sidebar_Icons/logo.svg" alt="Dashboard logo">
            <h1 class="title">Dashboard</h1>
        </div>

        <div class="icon-set1">
            <div>
                <img src="./Icon/sidebar_Icons/home.svg" alt="Home icon">
                <a href="#"><h3>Home</h3></a>
            </div>
            <div>
                <img src="./Icon/sidebar_Icons/card-account-details-outline.svg" alt="Profile icon">
                <a href="#"><h3>Profile</h3></a>
            </div>
            <div>
                <img src="./Icon/sidebar_Icons/message-reply.svg" alt="Mesage icon">
                <a href="#"><h3>Messages</h3></a>
            </div>
            <div>
                <img src="./Icon/sidebar_Icons/clock-time-three.svg" alt="History icon">
                <a href="#"><h3>History</h3></a>
            </div>
            <div>
                <img src="./Icon/sidebar_Icons/file-multiple.svg" alt="Tasks icon">
                <a href="#"><h3>Tasks</h3></a>
            </div>
            <div>
                <img src="./Icon/sidebar_Icons/account-group.svg" alt="Communities icon">
                <a href="#"><h3>Communities</h3></a>
            </div>
        </div>

        <div class="icon-set2">
            <div>
                <img src="./Icon/sidebar_Icons/cog.svg" alt="Settings icon">
                <a href="#"><h3>Settings</h3></a>
            </div>
            <div>
                <img src="./Icon/sidebar_Icons/help-box.svg" alt="Support icon">
                <a href="#"><h3>Support</h3></a>
            </div>
            <div>
                <img src="./Icon/sidebar_Icons/shield-check.svg" alt="Privacy icon">
                <a href="#"><h3>Privacy</h3></a>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="upper-header">
            <div class="search">
                <img class="magnify" src="./Icon/header_icons/magnify.svg" alt="Magnifing glass icon">
                <input class="search-bar" type="text">
            </div>

            <div class="bell-profile">
                <img class="bell" src="./Icon/header_icons/bell-ring-outline.svg" alt="Bell icon">
                <img class="profile" src="./Icon/header_icons/profile.png" alt="Profile image">
                <h2>Huao Cheng</h2>
            </div>
        </div>

        <div>

        </div>

    </div>

    <div class="dashboard">
            
    </div>
</body>
</html>
